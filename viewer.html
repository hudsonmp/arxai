<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArXiv Annotation Stream</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #fafafa;
            color: #1a1a1a;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Subtle wavy background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0,0,0,0.015) 2px, rgba(0,0,0,0.015) 4px),
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.015) 2px, rgba(0,0,0,0.015) 4px);
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: #1a1a1a;
            letter-spacing: -0.02em;
        }
        
        .subtitle {
            color: #666;
            font-size: 1rem;
            font-weight: 400;
        }
        
        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 40px;
        }
        
        button {
            background: #1a1a1a;
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 24px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }
        
        button:hover {
            background: #333;
            transform: translateY(-1px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }
        
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 20px;
            background: white;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #666;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ccc;
            transition: background 0.3s;
        }
        
        .status-dot.active {
            background: #22c55e;
            box-shadow: 0 0 8px rgba(34, 197, 94, 0.4);
        }
        
        .stream-container {
            background: white;
            border-radius: 16px;
            padding: 32px;
            min-height: 500px;
            max-height: 600px;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        
        .stream-message {
            padding: 16px 0;
            border-bottom: 1px solid #f0f0f0;
            animation: fadeIn 0.4s ease-out;
            line-height: 1.6;
        }
        
        .stream-message:last-child {
            border-bottom: none;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .empty-state {
            text-align: center;
            color: #999;
            padding: 80px 20px;
            font-size: 0.95rem;
        }
        
        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.3;
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #e0e0e0;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #ccc;
        }
        
        .message-highlight {
            background: #fffbeb;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 500;
        }
        
        .message-page {
            color: #6366f1;
            font-weight: 600;
        }
        
        .message-count {
            color: #22c55e;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Paper Annotation Stream</h1>
            <p class="subtitle">Watch Claude analyze and highlight papers in real-time</p>
        </header>
        
        <div class="controls">
            <button id="startBtn" onclick="startAnnotation()">Start</button>
            <button onclick="clearStream()">Clear</button>
            <div class="status-badge">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Connecting...</span>
            </div>
        </div>
        
        <div class="stream-container" id="streamContainer">
            <div class="empty-state">
                <div class="empty-state-icon">ðŸ“„</div>
                <p>Click Start to begin annotation</p>
            </div>
        </div>
    </div>

    <script>
        let ws = null;

        function connect() {
            ws = new WebSocket('ws://localhost:8765');
            
            ws.onopen = () => {
                document.getElementById('statusText').textContent = 'Connected';
                document.getElementById('statusDot').classList.add('active');
                document.getElementById('startBtn').disabled = false;
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };
            
            ws.onerror = (error) => {
                document.getElementById('statusText').textContent = 'Error';
                document.getElementById('statusDot').classList.remove('active');
            };
            
            ws.onclose = () => {
                document.getElementById('statusText').textContent = 'Reconnecting...';
                document.getElementById('statusDot').classList.remove('active');
                document.getElementById('startBtn').disabled = true;
                setTimeout(connect, 2000);
            };
        }

        function handleMessage(data) {
            const container = document.getElementById('streamContainer');
            
            // Remove empty state on first message
            if (container.querySelector('.empty-state')) {
                container.innerHTML = '';
            }
            
            const msg = document.createElement('div');
            msg.className = 'stream-message';
            
            let text = data.message;
            
            // Simple formatting
            if (data.type === 'page_start') {
                text = text.replace(/page (\d+)\/(\d+)/, 'Page <span class="message-page">$1</span>/$2');
            } else if (data.type === 'highlights_found') {
                text = text.replace(/(\d+)/, '<span class="message-count">$1</span>');
            } else if (data.type === 'highlight_added') {
                text = '<span class="message-highlight">' + text + '</span>';
            }
            
            msg.innerHTML = text;
            container.appendChild(msg);
            
            // Auto-scroll
            container.scrollTop = container.scrollHeight;
            
            // Update status
            if (data.type === 'complete') {
                document.getElementById('startBtn').disabled = false;
            }
        }

        function startAnnotation() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const container = document.getElementById('streamContainer');
                container.innerHTML = '';
                
                ws.send(JSON.stringify({ action: 'start_annotation' }));
                document.getElementById('startBtn').disabled = true;
            }
        }

        function clearStream() {
            document.getElementById('streamContainer').innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">ðŸ“„</div>
                    <p>Click Start to begin annotation</p>
                </div>
            `;
        }

        connect();
    </script>
</body>
</html>
